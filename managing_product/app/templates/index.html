<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .welcome-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>Click the button below to enter</p>
        <button onclick="window.location.href='/products/'">Enter</button>
    </div>

</body>
</html>
